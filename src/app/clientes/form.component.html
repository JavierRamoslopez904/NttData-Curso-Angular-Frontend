<div class="card bg-dark text-white">
    <div class="card-header">Crear cliente</div>
    <div class="card-body">
        <form #formulario="ngForm">
            <div class="form-group-row">
                <label for="nombre" class="col-form-label col-sm-2"></label>
                <div class="col-sm.6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" required minlength="4" #nombre="ngModel">
                    <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                        <div *ngIf="nombre.errors.required">
                            El nombre es requerido
                        </div>
                        <div *ngIf="nombre.errors.minlength">
                            El nombre debe tener mas de 4 caracteres
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group-row">
                <label for="apellido" class="col-form-label col-sm-2"></label>
                <div class="col-sm.6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" required minlength="2"  #apellido="ngModel">
                    <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                        <div *ngIf="apellido.errors.required">
                            El apellido es requerido
                        </div>
                        <div *ngIf="apellido.errors.minlength">
                            El apellido debe tener mas de 2 caracteres
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group-row">
                <label for="email" class="col-form-label col-sm-2"></label>
                <div class="col-sm.6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" required email #email="ngModel">
                    <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                        <div *ngIf="email.errors.required">
                            El email es requerido
                        </div>
                        <div *ngIf="email.errors.email">
                            El email debe tener un formato correcto
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
              <label for="region" class="col-form-label col-sm-2">Región</label>
              <div class="col-sm-6">
                <select [compareWith]="compararRegion" class="form-control" [(ngModel)]="cliente.region" name="region" style="width: 500px;">
                  <option [ngValue]="undefined">-- SELECCIONE UNA REGIÓN</option>
                  <option *ngFor="let region of regiones" [ngValue]="region">{{region.nombre}}</option>
                </select>
              </div>
            </div>

            <div class="from-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!cliente.id else pepito" [disabled]="!formulario.form.valid"> Crear </button>

                    <ng-template #pepito>
                        <button class="btn btn-primary" role="button" (click)='update()' [disabled]="!formulario.form.valid"> Editar </button>
                    </ng-template>
                </div>
            </div>
        </form>
    </div>
</div>
